<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Balance calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="favicon.png" sizes="16x16">
</head>
<body>
	<div class="wrapper">
		<div class="container" data-container>

			<!-- ==================================================================================== -->

			<section class="page start" data-page="start">
				<div class="form-container opacity hide" data-add-form="start"></div>
		
				<header class="header" data-header="start"></header>
		
				<div class="item-field" data-field="start"></div>
		
				<footer class="footer" data-footer="start">

					<div class="footer__result">
							<div class="footer__result-item">
									<span class="footer__text">Общий остаток:</span>
									<span class="footer__value" data-all-workers-total></span>
									<span class="footer__nominal">г</span>
							</div>

							<div class="footer__result-item hide">

							</div> 
						</div>
				</footer>

			</section>

			<!-- ==================================================================================== -->

			<section class="page worker hide" data-page="weeksList">

					<div class="form-container opacity hide"  data-add-form="weeksList"></div>

					<header class="header" data-header="weeksList"></header>
		
					<div class="item-field" data-field="weeksList"></div>
		
					<footer class="footer" data-footer="weeksList">

						<div class="footer__result">
							<div class="footer__result-item">
								<span class="footer__text">Остаток:</span>
								<span class="footer__value" data-all-weeks-total>5678.56</span>
								<span class="footer__nominal">г</span>
							</div>

							<div class="footer__result-item hide">

							</div>
						</div>
					</footer>
		
			</section>

			<!-- ==================================================================================== -->

			<section class="page week hide" data-page="weekItems">
					<header class="header" data-header="weekItems"></header>
		
					<div class="item-field" data-field="weekItems">

						<div class="item previous-week">

							<div class="item__header">
								<div class="item__header-text" data-previous-weight>+ 4829.45</div>
								<div class="item__header-previous-week">
									Прежний остаток
								</div>
							</div>

						</div>
						<div class="salary-field" data-salary-field="weekItems"></div>

						<div class="item-field__items" data-item-field="weekItems"></div>

					</div>
		
					<footer class="footer" data-footer="weekItems">

						<div class="footer__result">
								<div class="footer__result-item">
									<span class="footer__text">Остаток:</span>
									<span class="footer__value" data-week-total>5678.56</span>
									<span class="footer__nominal">г</span>
								</div>
	
								<div class="footer__result-item hide">
									<span class="footer__text">Зарплата:</span>
									<span class="footer__value">5678</span>
									<span class="footer__nominal">₽</span>
	
								</div>
							</div>
					</footer>
		
			</section>

			<!-- ==================================================================================== -->

			<section class="page hand-over hide" data-page="handOverItems">
					<header class="header" data-header="handOverItems"></header>
		
					<div class="item-field" data-field="handOverItems">

						<div class="item-field__items" data-item-field="handOverItems"></div>

					</div>
		
					<footer class="footer" data-footer="handOverItems">
						<div class="footer__actions" data-footer-action="handOverItems"></div>

						<div class="footer__result">
							<div class="footer__result-item">
									<span class="footer__text">Сдача:</span>
									<span class="footer__value" data-week-weight></span>
									<span class="footer__nominal">г</span>
							</div>

							<div class="footer__result-item">
								<span class="footer__text">Зарплата:</span>
								<span class="footer__value" data-week-salary></span>
								<span class="footer__nominal">₽</span>

							</div>
						</div>
					</footer>
		
			</section>

		<!-- ============================================================================= -->

			<section class="page weaving hide" data-page="weavingList">
				<div class="form-container opacity hide" data-add-form="weavingList"></div>
				<header class="header" data-header="weavingList"></header>

				<div class="item-field" data-field="weavingList">

					<div class="item-field__items" data-item-field="weavingList"></div>

				</div>

			</section>

		<!-- ============================================================================= -->

			<section class="page quotation hide" data-page="quotation">
				
				<header class="header" data-header="quotation"></header>

				<div class="item-field">

					<div class="metall">
						<div class="metall__icon">Ag</div>
						<div class="metall__type">
							<div class="metall__string">
								<span class="metall__string-text">ММВБ:</span>
								<span class="metall__string-value" data-silver-market></span>
								<span class="metall__nominal">₽/г</span>
								<div class="metall__change" data-silver-change></div>
							</div>
							<div class="metall__string">
								<div class="metall__string-text">925 проба:</div>
								<div class="metall__string-value" data-silver-sterling></div>
								<span class="metall__nominal">₽/г</span>
								<div class="metall__change"></div>
							</div>
						</div>
					</div>

					<div class="metall">
						<div class="metall__icon metall__icon_color_gold">Au</div>
						<div class="metall__type">
							<div class="metall__string">
								<div class="metall__string-text">ММВБ:</div>
								<div class="metall__string-value" data-gold-market></div>
								<span class="metall__nominal">₽/г</span>
								<div class="metall__change" data-gold-change></div>
							</div>
							<div class="metall__string">
								<div class="metall__string-text">585 проба:</div>
								<div class="metall__string-value" data-gold-sterling></div>
								<span class="metall__nominal">₽/г</span>
								<div class="metall__change"></div>
							</div>
						</div>
					</div>

				</div>

			</section>

		<!-- ============================================================================= -->

			<section class="page garbage hide" data-page="garbageList">
				<div class="form-container opacity hide" data-add-form="garbageList"></div>

				<header class="header" data-header="garbageList"></header>

				<div class="item-field" data-field="garbageList">
					<div class="item-field__items" data-item-field="garbageList"></div>
				</div>

			</section>

		</div>

	</div>
	
</body>
</html>
