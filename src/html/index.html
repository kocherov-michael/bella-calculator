<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Balance calculator</title>
	<!-- <link rel="stylesheet" href="style.css"> -->
	<!-- <link rel="stylesheet" href="./assets/css/app.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="favicon.png" sizes="16x16">
</head>
<body>
	<header class="header">

		<div class="header__nav">
			<div class="header__arrow"></div>
			<div class="header__text"></div>
			<div class="header__menu">
				<div class="menu-icon">
					<div class="menu-icon__line"></div>
				</div>
			</div>
		</div>

		<div class="currency">
			<div class="metall">
				<div class="metall__icon">Ag</div>
				<div class="metall__type">
					<div class="metall__string">
						<span class="metall__string-text">ММВБ:</span>
						<span class="metall__string-value" data-silver-market></span>
						<span class="metall__nominal">₽/г</span>
						<div class="metall__change" data-silver-change></div>
					</div>
					<div class="metall__string">
						<div class="metall__string-text">925 проба:</div>
						<div class="metall__string-value" data-silver-sterling></div>
						<span class="metall__nominal">₽/г</span>
						<div class="metall__change"></div>
					</div>
				</div>
			</div>
			<div class="metall">
				<div class="metall__icon metall__icon_color_gold">Au</div>
				<div class="metall__type">
					<div class="metall__string">
						<div class="metall__string-text">ММВБ:</div>
						<div class="metall__string-value" data-gold-market></div>
						<span class="metall__nominal">₽/г</span>
						<div class="metall__change" data-gold-change></div>
					</div>
					<div class="metall__string">
						<div class="metall__string-text">585 проба:</div>
						<div class="metall__string-value" data-gold-sterling></div>
						<span class="metall__nominal">₽/г</span>
						<div class="metall__change"></div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<section class="workers">
		<div class="item">
			<div class="item__text">Максим</div>
			<div class="item__arrow">
				<div class="chevron"></div>
			</div>
		</div>

		<div class="item">
			<div class="item__text">Максим</div>
			<div class="item__arrow">
				<div class="chevron"></div>
			</div>
		</div>

		<div class="item">
			<div class="item__text">Максим</div>
			<div class="item__arrow">
				<div class="chevron"></div>
			</div>
		</div>

		<div class="item">
			<div class="item__text">Максим</div>
			<div class="item__arrow">
				<div class="chevron"></div>
			</div>
		</div>

		<div class="item">
				<div class="item__text">Максим</div>
				<div class="item__arrow">
					<div class="chevron"></div>
				</div>
			</div>

			<div class="item item_warning">
					<div class="item__text">Добавить сотрудника</div>
					<div class="item__arrow">
						<div class="chevron"></div>
					</div>
				</div>
	</section>

	<footer class="footer">
		<span class="footer__text">Общий остаток:</span>
		<span class="footer__value">5678.56</span>
		<span class="footer__nominal">г</span>
	</footer>
	
	
</body>
</html>
